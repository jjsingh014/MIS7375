<html>
    <head>
        <meta charset="utf-8">
        <title>Patient Registration</title>
        <link rel="stylesheet" href="hw3-styles.css">
        <table id="htable">
            <tr>
                <td id="ttable">
                    <img src="/MIS7375/healthcare_medical2.jpeg">
                </td>
                <td id="ttable">
                    <p id="localdate">Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        <table>
    <!--
        In the head section I created the title which will show in the browser tab.
        I linked the style.css to this page to manage my different style touches. I
        also created a variable to update the date and linked a image which is the
        logo of the clinic.
    -->
    </head>
    <body>
        <h1>
            Patient Registration Form
        </h1>
        <p>
            Please fill in the the patient registration form below and press submit when completed.
        </p>
        <!--
            I created the page heading and a paragraph with short instructions on what
            to do on this page. Then I created a form below and which a table is nested
            inside the form. 
        -->
        <form name="patientdata" id="patientdata" action="homework-3-ty.html">
            <table id="maintable"> 
                <!-- I created a id calles maintable to manage styling of the table. 
                    I also request the users basic informating and make that a requirement 
                    so if a backend database needs to process the data then sent to EMR 
                    so it has the necessary information to generate FIN, MRN, 
                    and patient IDs.
                -->
                <tr>
                    <td>
                        <label for="fname">First Name: </label>
                    </td> 
                    <td align="left">
                        <input 
                            type="text" 
                            id="fname" 
                            name="fname"
                            maxlength="30"
                            placeholder="John"
                            pattern="[A-Z^a-z-' ^~]{2,}"
                            title="Please enter at least 2 characters and only letters, spaces, dashes and apostrophe are acceptable"
                            oninvalid="this.setCustomValidity('Not vaild firstname')"
                            oninput="this.setCustomValidity('')"
                            onblur="fnamevalidation()"
                            required
                        >
                </tr>
                <tr>
                    <td>
                        <label for="middlename">MI: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="middlename" 
                            name="middlename" 
                            size="2"
                            maxlength="1"
                            placeholder="T"
                            pattern="[A-Z^a-z ]{0,}"
                            title="Please enter at least 1 character if required and only letters are acceptable"
                            oninvalid="this.setCustomValidity('Not vaild middle name initial')"
                            oninput="this.setCustomValidity('')"
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="lname" 
                            name="lname"
                            maxlength="30"
                            placeholder="Doe"
                            pattern="[A-Z^a-z-' ^~]{2,}"
                            title="Please enter at least 2 characters and only letters,  spaces, dashes and apostrophe are acceptable"
                            oninvalid="this.setCustomValidity('Not vaild last name')"
                            oninput="this.setCustomValidity('')"
                            required 
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth: </label>
                    </td>
                    <td align="left">
                        <input
                            type="date"
                            id="dob"
                            name="dob"
                            oninvalid="checkDoB()"
                            onclick="checkDoB()"
                            onblur="checkDoB()"
                            oninput="checkDoB()"
                            required
                            title="Please enter your data of birth"
                        >
                        <span id="display">
                    </td>
                    <!--
                    <td align="center">
                        <input type="button" id="checkValue" onclick="checkDoB()" value="Check DoB">
                    </td>
                    -->
                </tr>
                <tr>
                    <td>
                        <label for="ssn">SSN: </label>
                    </td>
                    <td align="left">
                        <input
                            type="password"
                            id="ssn"
                            name="ssn"
                            maxlength="11"
                            title="Please enter your social security number with dashes"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
                            oninvalid="this.setCustomValidity('Please enter a SSN with dashes')"
                            oninput="this.setCustomValidity('')"
                            required
                         >   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addr">Address Line 1: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="addr" 
                            name="addr" 
                            maxlength="30"
                            placeholder="123 Main Street"
                            title="Please enter your address"
                            oninvaild="this.setCustomValidity('Required: Please enter an address in this line')"
                            oninput="this.setCustomValidity('')"
                            required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addr2">Address Line 2: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="addr2" 
                            name="addr2" 
                            maxlength="30"
                            placeholder="Optional"
                            title="This line is optional to enter your address"
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="city" 
                            name="city"
                            maxlength="30"
                            placeholder="Anytown"
                            oninvalid="this.setCustomValidity('Please enter a City')"
                            oninput="this.setCustomValidity('')"
                            required
                        >
                    </td>
                </tr>
                <!-- I copy and pasted this list of states from the example site -->
                <tr>
                    <td>
                        <label for="state">State: </label>
                    </td>
                    <td align="left">
                        <select required name="state">
                            <option value="">(select state)</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zip">ZIP: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="zip" 
                            name="zip" 
                            size="7"
                            maxlength="5"
                            placeholder="12345"
                            pattern="[0-9]{5}"
                            oninvalid="this.setCustomValidity('Please enter your ZIP Code as this required')"
                            oninput="this.setCustomValidity('')"
                            required  
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            maxlength="12"
                            placeholder="123-456-7890" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                            oninvalid="this.setCustomValidity('Please enter a phone as this is required')"
                            oninput="this.setCustomValidity('')"
                            title="Please enter phone number with dashes between phone number segments"
                            required
                        >
                    </td>
                </tr>
                </tr>
                    <td>
                        <label for="phone_type">Phone Type: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="radio" 
                            id="home" 
                            name="phone_type" 
                            value="Home"
                        >
                        <label for="home"> Home</label>
                        <input 
                            type="radio" 
                            id="mobile" 
                            name="phone_type" 
                            value="Mobile"
                        >
                        <label for="mobile"> Mobile</label>
                        <input 
                            type="radio" 
                            id="work" 
                            name="phone_type" 
                            value="Work"
                        >
                        <label for="work"> Work</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            maxlength="40"
                            placeholder="john.t.doe@hmc.net"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,40}"
                            oninvalid="this.setCustomValidity('Email is not valid. Please re-enter')"
                            oninput="this.setCustomValidity('')"
                            title="Please enter your email"
                            required    
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userid">Username: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="userid" 
                            name="userid"
                            maxlength="15"
                            placeholder="Req'd"
                            pattern=[A-Za-z]+[A-Za-z0-9-_]{8,}
                            title="Please enter at least 8 characters and no spaces or special characters."
                            oninvalid="this.setCustomValidity('User ID is not valid. Please enter letters, numbers, dash or underscore. No other special characters.')"
                            oninput="this.setCustomValidity('')"
                            required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Enter Password: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="password" 
                            id="pwd" 
                            name="pwd"
                            maxlength="15"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Password must have at least one number, one uppercase, one lowercase letter, and at must have least 8 characters and no more than 15 characters"
                            onfocus="pwdvalidation()"
                            oninput="pwdvalidation()"
                            onblur="pwdvalidation()"
                            required   
                        >
                        <span id="password_text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd2">Re-enter Password: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="password" 
                            id="pwd2" 
                            name="pwd2"
                            maxlength="15"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Password must have at least one number, one uppercase, one lowercase letter, and at must have least 8 characters and no more than 15 characters"
                            onfocus="pwdcheck()"
                            oninput="pwdcheck()"
                            onblur="pwdcheck()"
                        >
                        <span id="pwd2_text">
                    </td>
                </tr>
                <!-- Password message area to indicate to use what values they are missing -->
                <tr class="form">
                    <td>&nbsp</td><td id="first_message" align="left">&nbsp</td>
                </tr>
                <tr class="form">
                    <td>&nbsp</td><td id="second_message" align="left">&nbsp</td>
                </tr>
                <tr class="form">
                    <td>&nbsp</td><td id="third_message" align="left">&nbsp</td>
                </tr>
                <tr class="form">
                    <td>&nbsp</td><td id="fourth_message" align="left">&nbsp</td>
                </tr>
                <tr class="form">
                    <td>&nbsp</td><td id="fifth_message" align="left">&nbsp</td>
                </tr>
                <!--
                    I add the following fields of gender, list of diseases, pain score,
                    text box area to explain issue, and what type of payment they will make.
                -->
                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="radio" 
                            id="male" 
                            name="gender" 
                            value="Male"
                        >
                        <label for="male"> Male</label>
                        <input 
                            type="radio" 
                            id="female" 
                            name="gender" 
                            value="Female"
                        >
                        <label for="female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="list_of_diseases">Select list of Disease: </label>
                    </td>
                    <td colspan="2" align="left">
                        <input 
                            type="checkbox" 
                            id="diabetes" 
                            name="diabetes" 
                            value="Diabetes"
                        >
                        <label for="diabetes"> Diabetes</label><br>
                        <input 
                            type="checkbox" 
                            id="asthma" 
                            name="asthma" 
                            value="Asthma"
                        >
                        <label for="asthma"> Asthma</label><br>
                        <input 
                            type="checkbox" 
                            id="heartdis" 
                            name="heartdis" 
                            value="Heart Disease"
                        >
                        <label for="heartdis"> Heart Disease</label><br>
                        <input 
                            type="checkbox" 
                            id="notlisted" 
                            name="notlisted" 
                            value="Not Listed"
                        >
                        <label for="notlisted"> Not Listed</label>
                    </td>
                    <td rowspan="2">
                        <label for="painsscore">Select the level of pain 
                            now between 0 and 10:</label>
                    </td>
                    <td align="center" rowspan="2">&nbsp;0
                        <input 
                            type="range" 
                            class="slider"
                            id="painscore" 
                            name="painscore" 
                            min="0" 
                            max="10"
                            value="0"
                            required
                        >
                        10&nbsp;<br>
                        <span id="painvalue"></span>
                    <datalist id="painlevels">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                    </td>
                </tr>
                <script>
                    var slider = document.getElementById("painscore");
                    var output = document.getElementById("painvalue");
                    output.innerHTML = slider.value;
                    slider.oninput = function() {
                        output.innerHTML = this.value;
                    }
                </script>
                <tr>
                    <td>
                        <label for="reason_of_visit">Please list your reason of visit: </label>
                    </td>
                    <td align="left">
                        <textarea 
                            id="reasonvisit" 
                            name="reasonvisit" 
                            rows="4" 
                            cols="30"
                            maxlength="256"
                            placeholder="Type your reason of visit here"
                            required
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="payment">Select your payment type: </label>
                    </td>
                    <td>
                        <input 
                            type="radio" 
                            id="outofpkt" 
                            name="payment" 
                            value="Out of Pocket"
                        >
                        <label id="outofpkt"> Out of Pocket</label>
                        <input 
                            type="radio" 
                            id="insure" 
                            name="payment" 
                            value="Insurance"
                        >
                        <label id="insure"> Insurance</label>
                        <input 
                            type="radio" 
                            id="workercomp" 
                            name="payment" 
                            value="Worker Compensation"
                        >
                        <label id="workercomp"> Worker Compensation</label>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" id="getdata1" onclick="getData()" value="Get Data">
                    </td>
                    <td align="center">
                        <input type="submit" value="Submit Form">
                    </td>
                    <td align="center">
                        <input type="reset" value="Reset Form">
                    </td>
                </tr>
            </table>
        </form>
        <!-- Show entered form data -->
        <p id="outputformdata"></p>
        <!-- Load external JavaScript -->
        <script src="hw3-scripts.js"></script>
        <!-- I added this javascript to provide the local date. I copy and pasted from 
            the example site.
        -->
        <script>
           document.getElementById("today").innerHTML = new Date().toLocaleDateString();
        </script>
    </body>
    <footer>
        <p>Footer Info: Property of Healthcare Medical Clinic</p>
        <p>9384 West Main Street, Sanger, TX 76266</p>
        <a href="hw3-footer.html">Contact Us</a>

    </footer>
</html>
