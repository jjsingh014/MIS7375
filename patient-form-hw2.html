<html>
    <head>
        <meta charset="utf-8">
        <title>Patient Registration</title>
        <link rel="stylesheet" href="styles.css">
        <table id="htable">
            <tr>
                <td id="ttable">
                    <img src="/hw1/healthcare_medical2.jpeg">
                </td>
                <td id="ttable">
                    <p id="localdate">Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        <table>
    <!--
        In the head section I created the title which will show in the browser tab.
        I linked the style.css to this page to manage my different style touches. I
        also created a variable to update the date and linked a image which is the
        logo of the clinic.
    -->
    </head>
    <body>
        <h1>
            Patient Registration Form
        </h1>
        <p>
            Please fill in the the patient registration 
            form below and press submit when completed.
        </p>
        <!--
            I created the page heading and a paragraph with short instructions on what
            to do on this page. Then I created a form below and which a table is nested
            inside the form. 
        -->
        <form action="homework-1-ty.html">
            <table id="maintable"> 
                <!-- I created a id calles maintable to manage styling of the table. 
                    I also request the users basic informating and make that a requirement 
                    so if a backend database needs to process the data then sent to EMR 
                    so it has the necessary information to generate FIN, MRN, 
                    and patient IDs.
                -->
                <tr>
                    <td>
                        <label for="fname">First Name: </label>
                    </td> 
                    <td align="left">
                        <input 
                            type="text" 
                            id="fname" 
                            name="fname"
                            maxlength="30"
                            placeholder="John"
                            required
                        >
                </tr>
                <tr>
                    <td>
                        <label for="minit">MI: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="minit" 
                            name="minit" 
                            size="2"
                            maxlength="1"
                            placeholder="T"
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="lname" 
                            name="lname"
                            maxlength="30"
                            placeholder="Doe"
                            required 
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addr">Address Line 1: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="addr" 
                            name="addr" 
                            maxlength="30"
                            placeholder="123 Main Street"
                            required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addr2">Address Line 2: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="addr2" 
                            name="addr2" 
                            maxlength="30"
                            placeholder="Optional"   
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="city" 
                            name="city"
                            maxlength="30"
                            placeholder="Anytown"
                            required
                        >
                    </td>
                </tr>
                <!-- I copy and pasted this list of states from the example site -->
                <tr>
                    <td>
                        <label for="state">State: </label>
                    </td>
                    <td align="left">
                        <select required>
                            <option value=""></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zip">ZIP: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="zip" 
                            name="zip" 
                            size="7"
                            maxlength="5"
                            placeholder="12345"
                            required  
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone1">Phone: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="tel" 
                            id="phone1" 
                            name="phone1"
                            placeholder="123-456-7890" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                            required
                        >
                    </td>
                </tr>
                </tr>
                    <td>
                        <label for="phone_type">Phone Type: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="radio" 
                            id="home" 
                            name="phone_type" 
                            value="Home"
                        >
                        <label for="home"> Home</label>
                        <input 
                            type="radio" 
                            id="mobile" 
                            name="phone_type" 
                            value="Mobile"
                        >
                        <label for="mobile"> Mobile</label>
                        <input 
                            type="radio" 
                            id="work" 
                            name="phone_type" 
                            value="Work"
                        >
                        <label for="work"> Work</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="email" 
                            name="email"
                            maxlength="40"
                            placeholder="john.t.doe@hmc.net"
                            required    
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userid">Username: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="text" 
                            id="userid" 
                            name="userid"
                            maxlength="15"
                            placeholder="Req'd"
                            required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="password" 
                            id="pwd" 
                            name="pwd"
                            maxlength="15"
                            required   
                        >
                    </td>
                </tr>
                <!--
                    I add the following fields of gender, list of diseases, pain score,
                    text box area to explain issue, and what type of payment they will make.
                -->
                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                    </td>
                    <td align="left">
                        <input 
                            type="radio" 
                            id="male" 
                            name="gender" 
                            value="Male"
                        >
                        <label for="male"> Male</label>
                        <input 
                            type="radio" 
                            id="female" 
                            name="gender" 
                            value="Female"
                        >
                        <label for="female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="list_of_diseases">Select list of Disease: </label>
                    </td>
                    <td colspan="2" align="left">
                        <input 
                            type="checkbox" 
                            id="diabetes" 
                            name="diabetes" 
                            value="Diabetes"
                        >
                        <label for="diabetes"> Diabetes</label><br>
                        <input 
                            type="checkbox" 
                            id="asthma" 
                            name="asthma" 
                            value="Asthma"
                        >
                        <label for="asthma"> Asthma</label><br>
                        <input 
                            type="checkbox" 
                            id="heartdis" 
                            name="heartdis" 
                            value="Heart Disease"
                        >
                        <label for="heartdis"> Heart Disease</label><br>
                        <input 
                            type="checkbox" 
                            id="notlisted" 
                            name="notlisted" 
                            value="Not Listed"
                        >
                        <label for="notlisted"> Not Listed</label>
                    </td>
                    <td rowspan="2">
                        <label for="painsscore">Select the level of pain 
                            now between 0 and 10:</label>
                    </td>
                    <td align="left" rowspan="2">
                        <input 
                            type="range" 
                            id="painscore" 
                            name="painscore" 
                            min="0" 
                            max="10"
                            value="0"
                            required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="reason_of_visit">Please list your reason of visit: </label>
                    </td>
                    <td align="left">
                        <textarea 
                            id="reasonvisit" 
                            name="reasonvisit" 
                            rows="4" 
                            cols="30"
                            maxlength="256"
                            placeholder="Type your reason of visit here"
                            required
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="payment">Select your payment type: </label>
                    </td>
                    <td>
                        <input 
                            type="radio" 
                            id="outofpkt" 
                            name="payment" 
                            value="Out of Pocket"
                        >
                        <label id="outofpkt"> Out of Pocket</label>
                        <input 
                            type="radio" 
                            id="insure" 
                            name="payment" 
                            value="Insurance"
                        >
                        <label id="insure"> Insurance</label>
                        <input 
                            type="radio" 
                            id="workercomp" 
                            name="payment" 
                            value="Worker Compensation"
                        >
                        <label id="workercomp"> Worker Compensation</label>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="Submit Form">
                    </td>
                    <td align="center">
                        <input type="reset" value="Reset Form">
                    </td>
                </tr>
            </table>
        </form>
        <!-- I added this javascript to provide the local date. I copy and pasted from 
            the example site.
        -->
        <script>
           document.getElementById("today").innerHTML = new Date().toLocaleDateString();
        </script>
    </body>
    <footer>
        <p>Footer Info: Property of Healthcare Medical Clinic</p>
        <p>9384 West Main Street, Sanger, TX 76266</p>
        <a href="footer.html">Contact Us</a>
        <!-- I added this footer with a clickable link to the Contact Us page. It redirects
        to footer.html which has office hours and contact info.
        -->
    </footer>
</html>
